<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div id="background">
            <div id="logocontainer">
                <img src="images/logo.png" alt="Logo" id="logo">
                TOP
            </div>
        </div>
        <div id="formcontainer">
            <div id="toptext">
                <p>This is not a real online service! You know you need
                    something like this in your life to help you realize your deepest
                    dreams.
                    <br>
                    Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form action="" method="post">
                <div id="formbgcontainer">
                    <legend>Let's do this!</legend>
                    <div id="inputs">
                        <div class="inputwlabel">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="inputwlabel">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                        <div class="inputwlabel">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="useremail" required>
                        </div>
                        <div class="inputwlabel">
                            <label for="phonenum">PHONE NUMBER</label>
                            <input type="tel" id="phonenum" name="userphonenum" required>
                        </div>
                        <div class="inputwlabel">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="userpwd" required>
                        </div>
                        <div class="inputwlabel">
                            <label for="confirmpwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmpwd" name="confirmedpwd" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div>
                <p><strong>Already have an account? <a href="">Log in</a></strong></p>
            </div>
        </div>
    </main>
</body>
</html>
